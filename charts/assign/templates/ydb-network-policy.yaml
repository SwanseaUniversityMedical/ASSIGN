{{- if (and .Values.ingress.enabled .Values.networkPolicy.enabled) }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: ydb

spec:
  podSelector:
    matchLabels:
      app: {{ .Chart.Name }}
      component: ydb

  ingress:
    - from:
        - podSelector:
            matchLabels:
              {{- with .Values.networkPolicy.ingress.matchLabels }}
              {{- toYaml . | nindent 14 }}
              {{- end }}
      ports:
        - protocol: TCP
          port: {{ .Values.service.port }}

  policyTypes:
    - Ingress
{{- end }}